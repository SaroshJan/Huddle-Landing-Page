<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img src="/images/logo.svg" alt="Logo" class="logo">
  </header>

  <main>
    <figure class="img-con">
      <img src="/images/illustration-mockups.svg" alt="mockup" class="main-img">
    </figure>

    <article>
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="btn">Register</a>
    </article>
  </main>

  <footer>
    <a href="#" class="link" name="facebook link"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="link" name="twitter link"><i class="fab fa-twitter"></i></a>
    <a href="#" class="link" name="instagram link"><i class="fab fa-instagram"></i></a>
  </footer>

  <script src="https://kit.fontawesome.com/5eb293fcc0.js" crossorigin="anonymous"></script>
</body>

</html>
